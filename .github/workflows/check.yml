name: Check

on: [push, pull_request]

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.13
      id: go

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Get dependencies
      run: go mod download

    - name: Running tests
      run: go test -v ./...
    
